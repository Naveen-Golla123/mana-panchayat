<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- <meta name="color-scheme" content="dark light"> -->

        <title>Mana Panchayat | View Post</title>

        <!-- Local CSS Link -->
        <link rel="stylesheet" href="./css/style.css">

        <!-- Bootstrap Links -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 

        <!-- Fontawesome Link -->
        <script src="https://kit.fontawesome.com/1a2b0738bb.js" crossorigin="anonymous"></script>

    </head>

    <body>

        <div class="main-container d-flex justify-content-center align-items-center bg-light">

            <!-- SignUp Form -->
            <div id="signupFormContainer" class="d-none box-container bg-white shadow">
                <div class="row">
                    <div class="col-12 p-5">
                        <h4 class="">Sign Up</h4>
                        <hr />
                        <form id="signupForm">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <div class="d-flex justify-content-between">
                                        <label for="firstNameErrMsg">First Name</label>
                                        <span id="firstNameErrMsg" class="text-danger text-right"></span>
                                    </div>
                                    <input type="text" class="form-control" id="firstName" placeholder="First Name">

                                </div>
                                <div class="form-group col-md-6">
                                    <div class="d-flex justify-content-between">
                                        <label for="lastName">Last Name</label>
                                        <span id="lastNameErrMsg" class="text-danger text-right"></span>
                                    </div>
                                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="d-flex justify-content-between">
                                    <label for="signupMail">Email Address</label>
                                    <span id="signupMailErrMsg" class="text-danger text-right"></span>
                                </div>
                                <input type="email" class="form-control" id="signupMail" placeholder="Enter Your Email">
                            </div>
                            <div class="form-group">
                                <div class="d-flex justify-content-between">
                                    <label for="signupPassword">Password</label>
                                    <span id="signupPasswordErrMsg" class="text-danger text-right"></span>
                                </div>

                                <input type="password" class="form-control" id="signupPassword" placeholder="Enter New Password">
                            </div>


                            <button id="signUpButton" type="submit" class="btn btn-dark btn-block">Sign Up</button>
                            <div class="text-center mt-3">
                                <label class="form-check-label" for="gridCheck">
                                    Already Signed Up? <span id="loginClick" class="text-danger cursor-point">Login Now</span>
                                </label>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

            <!-- Login Form -->
            <div id="loginFormContainer" class="login-container d-non box-container bg-white shadow">
                <div class="row">
                    <div class="col-12 p-5">
                        <h3 class="">Login</h3>
                        <hr />
                        <form id="loginForm">
                            <div class="form-group">
                                <div class="d-flex justify-content-between">
                                    <label for="loginMail">Email Address</label>
                                    <span id="loginMailErrMsg" class="text-danger text-right"></span>
                                </div>
                                <input type="email" class="form-control" id="loginMail" placeholder="Enter Your Email">
                            </div>
                            <div class="form-group">
                                <div class="d-flex justify-content-between">
                                    <label for="loginPassword">Password</label>
                                    <span id="loginPasswordErrMsg" class="text-danger text-right"></span>
                                </div>

                                <input type="password" class="form-control" id="loginPassword" placeholder="Enter New Password">
                            </div>


                            <button id="logInButton" type="submit" class="btn btn-dark btn-block">Login</button>
                            <div class="text-center mt-3">
                                <label class="form-check-label" for="gridCheck">
                                    Not yet signed up? <span id="signupClick" class="text-danger cursor-point">Signup Now</span>
                                </label>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>




        <!-- Local Js Link -->
        <script src="./js/login.js" type="text/javascript"></script>


    </body>
</html>
