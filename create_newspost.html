<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Mana Panchayat | Create</title>

        <!-- Local CSS Link -->
        <link rel="stylesheet" href="./css/style.css">

        <!-- Bootstrap Links -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 

        <!-- Fontawesome Link -->
        <script src="https://kit.fontawesome.com/1a2b0738bb.js" crossorigin="anonymous"></script>





        <!-- CK Editor Link -->
        <script src="https://cdn.ckeditor.com/4.13.0/standard/ckeditor.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        
    </head>

    <body>
        


    <div class="container mt-5">
        <div id="validationAlert" class="d-none alert alert-danger alert-dismissible fade show" role="alert">
            <p id="alertMessage" class="m-0"></p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>         
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button class="btn btn-outline-dark px-4 font-weight-bold"type="button" disabled>Title</button>
            </div>
            <input id="titleInput" type="text" class="form-control" placeholder="Enter your Title here" aria-label="" aria-describedby="basic-addon1">
            <div class="input-group-prepend ml-3">
                <button id="postSaveButton" class="btn btn-primary px-4 font-weight-bold" type="button"><i class="fa-regular fa-floppy-disk mr-2"></i>Save</button>
            </div>          
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button class="btn btn-outline-dark px-4 font-weight-bold"type="button" disabled>Choose Image</button>
            </div>
            <input id="imageInput" type="file" class="form-control" placeholder="Enter your Title here" aria-label="" aria-describedby="basic-addon1">         
        </div>
        <!-- Create a new DIV element that CKTextEditor should replace to your HTML page. -->  
        <textarea name="editor1">Type here and show console to see only editor's text</textarea>
        
        <div id="textArea"></div>   
    </div>


    <!-- Local Js Link -->
    <script src="./js/create_newspost.js" type="text/javascript"></script>

    </body>

</html>
